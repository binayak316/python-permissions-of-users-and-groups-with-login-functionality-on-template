{% extends 'app/base.html' %}

{% block content%}
    {% include 'app/navbar.html' %}

            <!-- {{form.as_p}} -->
            <!-- <input type="submit" value="Add" class="btn btn-dark"> -->

            <section class="mt-5 py-5" style="background-color: #eee;">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                      <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              
                              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add New Employee</p>
              
                              <form class="mx-1 mx-md-4" method="POST">
                                {% csrf_token %}
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="text" name="emp_name" id="form3Example1c" class="form-control" />
                                    <label class="form-label" for="form3Example1c">Employee Name</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="email" name="emp_email" id="form3Example3c" class="form-control" />
                                    <label class="form-label" for="form3Example3c">Employee Email</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                      <input type="number" name="emp_contact" id="form3Example3c" class="form-control" />
                                      <label class="form-label" for="form3Example3c">Employee Contact</label>
                                    </div>
                                  </div>
              
                                  <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                      <input type="number" name="emp_salary" id="form3Example3c" class="form-control" />
                                      <label class="form-label" for="form3Example3c">Employee Salary</label>
                                    </div>
                                  </div>
              
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <a href="{% url 'index' %}" class="btn btn-outline-dark px-5 mx-4">Back</a>
                                  <button type="submit" class="btn btn-dark btn-lg px-5">Add</button>
                                  
                                </div>
              
                              </form>
              
                            </div>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>



        </form>
    </div>
{% endblock %}
